<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--
     1,transform
     2.transition
     3.box-sizing
     4.border-radius
    -->
    <link rel="stylesheet" href="style.css">
    <script src="jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="box">
    <div class="link link-miss">
    <span class="icon"></span>
    <a href="#" class="button" data-tittle="My mission is clear">
        <span class="line line-top"></span>
        <span class="line line-left"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        MISSION
    </a>
</div>
    <div class="link link-play">
        <span class="icon"></span>
        <a href="#" class="button" data-tittle="This is my playground">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
           PLAY
        </a>
    </div>
    <div class="link link-touch">
        <span class="icon"></span>
        <a href="#" class="button" data-tittle="Let do something together">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
           TOUCH
        </a>
    </div>
    <div class="tip">
        <em></em>
        <span></span>
    </div>
</div>
<script>
    $(function(){
        $(".link .button").hover(function(){
            var tittle=$(this).attr("data-tittle");//attr() 方法设置或返回被选元素的属性值。
            $(".tip em").text(tittle);//text() 方法方法设置或返回被选元素的文本内容。
            var pos=$(this).offset().left;//offset() 方法返回或设置匹配元素相对于文档的偏移（位置）。
            var dis=($(".tip").outerWidth()-$(this).outerWidth())/2;//outerHeight() - 返回元素的宽度（包含 padding 和 border）
            var f=pos-dis;
            $(".tip").css({"left":f+"px"}).animate({"top":195,"opacity":1},300);
        },function(){
            $(".tip").animate({"top":160,"opacity":0},300);
        })
    })
</script>
</body>
</html>
